<main class="container align-items-center imagen_fondo_registro mt-4 mb-4">
    <div class="ancho_registro mx-auto">
        <section class="p-2">
            <h1 class="text-center">Registro</h1>
            <form id="formularioRegistro">
              <div class="form-floating mb-3 text-dark">
                  <input class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                  <label for="nombre">Nombre:</label>
                  <div id="nombreError" class="error-message text-danger fw-bolder"></div>
              </div>          
              <div class="form-floating mb-3 text-dark">
                  <input class="form-control" id="apellido" placeholder="Apellido">
                  <label for="apellido">Apellido:</label>
                  <div id="apellidoError" class="error-message text-danger fw-bolder"></div>
              </div>          
              <div class="form-floating mb-3 text-dark">
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  <label for="email">Dirección de Email:</label>
                  <div id="emailError" class="error-message text-danger fw-bolder"></div>
              </div>          
              <div class="form-floating mb-3 text-dark">
                  <input type="text" class="form-control" id="username" name="username" placeholder="usuario">
                  <label for="username" class="form-label">Usuario:</label>
                  <div id="usernameError" class="error-message text-danger fw-bolder"></div>
              </div>          
              <div class="form-floating mb-3 text-dark">
                  <input type="date" class="form-control" id="fechaNacimiento" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" required>
                  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                  <div id="fechaNacimientoError" class="error-message text-danger fw-bolder"></div>
              </div>          
              <div class="form-floating mb-3 text-dark">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                  <label for="password">Contraseña:</label>
                  <div id="passwordError" class="error-message text-danger fw-bolder"></div>
              </div>          
              <div class="form-floating mb-3 text-dark">
                  <input type="password" class="form-control" id="password2" placeholder="Password">
                  <label for="password2">Repita Contraseña:</label>
                  <div id="password2Error" class="error-message text-danger fw-bolder"></div>
              </div>          
              <div class="form-floating mb-3 text-dark">
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                      <option selected>País</option>
                      <option value="AR">Argentina</option>
                      <option value="BO">Bolivia</option>
                      <option value="BR">Brasil</option>
                      <option value="OT">Otro</option>
                  </select>
                  <div id="paisError" class="error-message text-danger fw-bolder"></div>
              </div>          
              <div class="terminos">
                <input class="check" type="checkbox" id="terminos" >
                <label class="textoCheck" for="terminos">Aceptar términos y condiciones</label>
                <div class="error-text"></div>
            </div>
              <div class="d-grid">
                  <button type="submit" class="btn border border-1 rounded btn-dark">Enviar</button>
              </div>            
          </form>          
        </section>
    </div>
