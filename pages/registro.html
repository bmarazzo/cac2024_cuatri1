<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mundo Beatlina | Albumes y mas de los Beatles</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="https://kit.fontawesome.com/cbbd236219.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    
    <body>

        <header class="header">
          <nav class="nav_header">

              <a href="../index.html">
                <i class="fas fa-headphones-alt"></i>
                <span>Mundo Beatlina</span>
              </a>

                <ul class="lista_nav">                   
                   <li class="lista_items"><a class="link_nav" href="#TOPS">Los TOP</a></li>
                   <li class="lista_items"><a class="link_nav" href="./pages/registro.html">Registrate</a></li>
                   <li class="lista_items"><a class="link_nav" href="./pages/iniciosesion.html">Entrar</a></li>
                 </ul>
            </nav>
       
          </header>

        <main class="main"> 
                 
          <section class="registrarse">

          <form  action="" method="post">
                <h1 class="tituloRegistrarse">Registro</h1>

                <div>
                    <input type="text" placeholder="Nombre" required id="nombre" name="nombre">
                </div>
                
                <div>
                    <input type="text" placeholder="Apellido" required id="apellido" name="apellido">
                </div>
                
                <div>
                    <input type="email" placeholder="Email" required id="email" name="email">
                </div>
                
                <div>
                    <input type="password" placeholder="Contraseña" required id="password" name="password">
                </div>
                
                <div>
                    <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" required id="fechaNacimiento" name="fechaNacimiento">               
                </div>
                
                <div>
                    <select name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>                        
                    </select>
                </div>
                <div class="terminos" >
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                </div>
                <div>
                    <input  class="boton" type="submit" value="Registrarse">
                </div>
               
                <div > 
                    <a class="ayuda" href="#">¿Necesitas ayuda?</a>
                </div>
            </form>
          </section>

        </main>

        <footer>
          <nav>
            <div>
            <ul>
              <li><a href="">Terminos y Condiciones</a></li>
              <li><a href="">FAQs</a></li>
              <li><a href="">Administrador de Discos</a></li>
            </ul>
          </div>
          </nav>            
      </footer>
      
  </body>
</html>
